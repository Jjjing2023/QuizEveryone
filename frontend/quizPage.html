<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/quizPage.css">
    <title>Quiz Page</title>
    <div class="home">
        <a href="index.html" >
          <img src="./img/home_icon.png" alt="Home Icon" class="homeicon">Home
        </a>
      </div>
</head>
<body>
    <h1>Quiz Page</h1>
    <div>
        <button onclick="copyLinkToClipboard()">Copy Quiz Link</button>
    </div>
    <div class="studentInfo">
    <label for="studentId">Student ID:</label>
    <input type="text" id="studentId" placeholder="Enter Student ID">
    
    <label for="studentName">Student Name:</label>
    <input type="text" id="studentName" placeholder="Enter Student Name">
    </div>
    <div id="quizContainer" class="quizContainer"></div>
    <button type="submit" onclick="submitQuiz()">Submit Quiz</button>
    <div id="feedbackContainer" class="feedbackContainer">
        <div class = "feedbackHead">Quiz Result</div>
    </div>

    <script src="js/quizPage.js"></script>
</body>
</html>
