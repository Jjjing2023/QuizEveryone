<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Page</title>
    <meta name="author" content="Yushi Cui, Zexi Gong" />
    <meta name="description" content="Page for create quiz" />
    <link rel="icon" href="./img/favicon.ico" type="image/x-icon" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/quizPage.css" />
  </head>

  <body>
    <div class="home">
      <div class="d-flex justify-content-left mb-4">
        <a href="index.html">
          <img src="./img/home_icon.png" alt="Home Icon" class="homeicon" />Home
        </a>
      </div>

      <h1>Quiz Page</h1>
      <div class="mb-3">
        <button id="copyLink">Copy Quiz Link</button>
      </div>

      <div class="studentInfo">
        <div class="mb-3">
          <label for="studentId">Student ID:</label>
          <input type="text" id="studentId" placeholder="Enter Student ID" />
        </div>
        <div>
          <label for="studentName">Student Name:</label>
          <input
            type="text"
            id="studentName"
            placeholder="Enter Student Name"
          />
        </div>
      </div>

      <div id="quizContainer" class="quizContainer mb-3"></div>
      <button id="submitQuiz">Submit Quiz</button>

      <div id="feedbackContainer" class="feedbackContainer">
        <h2 class="feedbackHead mb-3">Quiz Result</h2>
      </div>
    </div>

    <script src="js/quizPage.js"></script>
  </body>
</html>
