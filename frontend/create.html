<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Quiz</title>
    <meta name="author" content="Yushi Cui, Zexi Gong" />
    <meta name="description" content="Page for create quiz" />
    <link rel="icon" href="./img/favicon.ico" type="image/x-icon" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" type="text/css" href="css/create.css" />
  </head>

  <body>
    <div class="home">
      <div class="d-flex justify-content-left mb-4">
        <a href="index.html">
          <img src="./img/home_icon.png" alt="Home Icon" class="homeicon" />Home
        </a>
      </div>

      <h1>Create a Quiz</h1>
      <form id="quizForm" class="quizForm">
        <div class="mb-3">
          <label for="questionText">Question Text:</label>
          <input type="text" id="questionText" required />
        </div>

        <div class="mb-3">
          <label for="questionType">Question Type:</label>
          <select id="questionType" onchange="create.toggleOptions()">
            <option value="trueFalse">True/False</option>
            <option value="multipleChoice">Multiple Choice</option>
            <option value="blankFilling">Blank Filling</option>
          </select>
        </div>

        <div id="answerOptions" class="answerOptions">
          <label for="option1">Option 1:</label>
          <input type="text" id="option1" />
          <label for="option2">Option 2:</label>
          <input type="text" id="option2" />
          <label for="option3">Option 3:</label>
          <input type="text" id="option3" />
          <label for="correctOption">Correct Option:</label>
          <select id="correctOption">
            <option value="option1">Option 1</option>
            <option value="option2">Option 2</option>
            <option value="option3">Option 3</option>
          </select>
        </div>

        <div id="answerText" class="answerOptions">
          <label for="correctAnswer">Correct Answer:</label>
          <input type="text" id="correctAnswer" />
        </div>

        <div id="trueOrFalse" class="trueOrFalse">
          <label for="correctAnswer">Correct Answer:</label>
          <select id="trueFalseAnswer">
            <option value="true">True</option>
            <option value="false">False</option>
          </select>
        </div>

        <div id="fillBlank" class="fillBlank">
          <label for="correctAnswer">Correct Answer:</label>
          <input type="text" id="fillBlankAnswer" required />
        </div>
        <div id="buttonContainer">
          <button type="button" onclick="create.addQuestion()">
            Add Question
          </button>
          <button type="submit" onclick="create.submitQuiz()">
            Create Quiz
          </button>
        </div>
      </form>

      <div id="questionsContainer" class="mt-4">
        <h2 class="questionHead">Quiz Preview</h2>
      </div>
    </div>

    <script src="js/create.js"></script>
  </body>
</html>
